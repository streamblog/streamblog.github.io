<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Tvflix" />
    <meta
      name="description"
      content="Tvflix is a movie recommendation app made for my project work. #CAP615"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <!-- Prerequisite -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>StreamBlog | Home</title>
    <!-- StyleSheet : CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Scripting : JS -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/index.js" type="module"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="./index.html" class="logo">
        <h2 class="notranslate" style="display: flex;font-family: 'Poppins', sans-serif;"><span style="color: red;">Stream</span>Blog</h2>
        <!-- <img
          src="./assets/images/logo.svg"
          alt="Tvflix Home"
          width="140"
          height="32"
        /> -->
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="./assets/images/search.png"
            alt="search"
            class="leading-icon"
            width="24"
            height="24"
          />
        </div>

        <button class="search-btn" search-toggler menu-close>
          <img
            src="./assets//images/close.png"
            width="24"
            height="24"
            alt="open search box"
          />
        </button>
      </div>

      <!-- <a href="../SignIn&SignUp/index.html" class="btn-login"
        ><span>Sign In</span></a
      > -->
      <!-- <div id="google_translate_element"></div> -->

      <button class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          alt="open menu"
          class="menu"
          width="24"
          height="24"
        />
        <img
          src="./assets/images/menu-close.png"
          alt="close menu"
          class="close"
          width="24"
          height="24"
        />
      </button>
    </header>

    <main>
      <!-- Sidebar -->
      <nav class="sidebar" sidebar></nav>
      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-content></article>
    </main>

    <script type="text/javascript"> 
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
      }
    </script>
  </body>
</html>
